# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: apiservice
        instanceId: apiservice:${spring.application.instance_id:${random.value}}

spring:
    application:
        name: apiservice
    jackson:
        serialization.write_dates_as_timestamps: false
    data:
        mongodb:
            host: localhost
            port: 27117
            database: apiservice
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
        authentication:
            jwt:
                secret: 439dcd1909db73ab60f86bba2bb848aed465554f
                # Token is valid 24 hours
                tokenValidityInSeconds: 86400
        client-authorization:
            accessTokenUri: http://auth/oauth/token
            tokenServiceId: auth
            clientId: internal
            clientSecret: internal
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: apiservice API
        description: apiservice API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
